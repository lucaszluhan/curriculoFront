<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Lucas Zluhan</title>
      <!-- bootstrap -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
         crossorigin="anonymous"
      />
      <!-- arquivo css -->
      <link rel="stylesheet" href="app.css" />
   </head>
   <body class="container-fluid d-flex row vh-100 g-0 overflow-hidden bg-black bg-gradient">
      <header class="d-flex w-100 justify-content-between bg-warning bg-gradient border-bottom border-2">
         <h1 class="w-50 mb-0 d-flex justify-content-center align-items-end text-black fw-bold display-3">Lucas Zluhan</h1>
         <nav class="d-flex w-50 justify-content-end align-items-end">
            <a href="./index.html" class="text-decoration-none text-black ps-5 pe-1 py-2 fs-5">SOBRE</a>
            <span class="py-2">/</span>
            <a href="./skills.html" class="text-decoration-none text-black px-1 py-2 fs-5">SKILLS</a>
            <span class="py-2">/</span>
            <a href="./projetos.html" class="text-decoration-none text-black px-1 py-2 fs-5">PROJETOS</a>
            <span class="py-2">/</span>
            <a href="./comentarios.html" class="text-decoration-none text-black px-1 py-2 fs-4 text-decoration-underline fw-bold">COMENTÁRIOS</a>
            <span class="py-2">/</span>
            <a href="./contato.html" class="text-decoration-none text-black ps-1 pe-5 py-2 fs-5">CONTATO</a>
         </nav>
      </header>
      <main class="d-flex w-100 h-100 text-white flex-column">
         <div id="navNovoComentario" class="d-flex w-100 justify-content-between align-items-center pt-5">
            <p class="fs-5 w-100 mx-5">Reservei este espaço para que possa deixar um comentário, seja sobre meu perfil, este projeto de curriculo, sugestões, recomendações e o que mais desejar.</p>
            <button type="button" class="btn btn-warning text-dark border-white border-3 mx-5 fw-bold" data-bs-toggle="modal" data-bs-target="#modalComentario">Novo Comentário</button>
         </div>
         <p class="display-5 text-decoration-underline fw-bold mt-4 ms-5">Ultimos comentarios:</p>
         <div id="divComentarios" class="d-flex flex-wrap ms-5 p-5 w-100 h-100"></div>
      </main>
      <!-- modal  -->
      <div class="modal" tabindex="-1" id="modalComentario">
         <div class="modal-dialog">
            <div class="modal-content bg-warning border border-3 text-dark d-flex flex-column align-items-center w-100">
               <div class="modal-header w-100 d-flex justify-content-center">
                  <h5 class="modal-title">Novo Comentário</h5>
               </div>
               <div class="modal-body w-100">
                  <form action="">
                     <p>Preencha os campos abaixo:</p>
                     <div class="form-floating mb-3">
                        <input type="text" class="form-control" maxlength="50" id="nomeInput" required placeholder="Insira seu nome aqui." />
                        <label for="nomeInput">Nome</label>
                     </div>
                     <div class="form-floating">
                        <input type="text" class="form-control" maxlength="300" id="comentarioInput" required placeholder="Insira seu comentário aqui." />
                        <label for="comentarioInput">Comentário</label>
                     </div>
                  </form>
               </div>
               <div class="modal-footer w-100">
                  <button id="createComentario" type="submit" onsubmit="return false" data-bs-dismiss="modal" class="btn btn-warning border-white border-3 text-dark fw-bold">Enviar</button>
                  <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Fechar</button>
               </div>
            </div>
         </div>
      </div>
      <!-- scripts -->
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
         crossorigin="anonymous"
      ></script>
      <script src="./comentarios.js"></script>
   </body>
</html>
